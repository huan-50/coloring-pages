<!DOCTYPE html>
<html lang="zh">
<head>

    <title>趣味涂色页</title>

        <!-- 小狐狸 -->

            <img src="images/fox-selfie.jpg" alt="小狐狸涂色页" class="coloring-image" data-enlarged-src="小狐狸.png">

        <div class="coloring-page person">
            <img src="images/girl-selfie.jpg" alt="小女孩涂色页" class="coloring-image" data-enlarged-src="小女孩.png">
            <div class="image-desc">甜美的小女孩</div>
            <div class="download-options">
                <a href="pdfs/girl-selfie.pdf" download="小女孩涂色页.pdf">下载PDF</a>
                <a href="小女孩.png" download="小女孩涂色页.png">下载PNG</a>
            </div>
        </div>
    </div>

    <!-- 图片放大模态框 -->
    <div id="enlarge-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="enlarge-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
